<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Online</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">

    <div style="background-color: yellowgreen;height: 30%;padding-top: 5px;"><h1 style="text-align: center;color: white;"> ESGE:BU-CSE Digital Skills Training</h1></div>

    <nav style="text-align: center;">
        <a href="index.html" style="margin-right: 15px;">Announcement</a>
        <a href="courses.html" style="margin-right: 15px;">Offered Courses</a>
        <a href="apply.html">Apply Online</a>
    </nav>

    <h3 style="text-align: center;">Application Form</h3>

    <form style="width: 50%; margin: auto;">
        <label>Applicant Name:</label>
        <input type="text" style="width: 100%; margin-bottom: 10px;" required>

        <label>Phone Number:</label>
        <input type="tel" style="width: 100%; margin-bottom: 10px;" required>

        <label>Email:</label>
        <input type="email" style="width: 100%; margin-bottom: 10px;" required>

        <label>Gender:</label>
        <label for="101">
            <input type="radio" name="gender" value="male" id="101"> Male
        </label>
        <label for="102">
        <input type="radio" name="gender" value="female" id="102"> Female
        </label>
        <br><br>

        <label>Date of Birth:</label>
        <input type="date" style="width: 100%; margin-bottom: 10px;" required>

        <label>Your Institute:</label>
        <input type="text" style="width: 100%; margin-bottom: 10px;" required>

        <label>Choose Program:</label>
        <select style="width: 100%; margin-bottom: 10px;">
            <option value="Computer Fundamentals and Office Application">Computer Fundamentals and Office Application</option>
            <option value="Basic Networking">Basic Networking</option>
            <option value="Basic Web Development">Basic Web Development</option>
            <option value="Basic Programming with Python">Basic Programming with Python</option>
            <option value="Database Management">Database Management</option>
            <option value="Mobile Application Development">Mobile Application Development</option>
        </select>

        <label>Why do you want to attend this course?</label>
        <textarea style="width: 100%; margin-bottom: 10px;" rows="4" required></textarea>

        <button type="submit" style="width: 100%; padding: 10px; background-color: blue; color: white; border: none;">Submit</button>
    </form>

</body>
</html>
